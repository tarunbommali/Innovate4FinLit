version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finlit-postgres
    environment:
      POSTGRES_USER: finlit
      POSTGRES_PASSWORD: finlit123
      POSTGRES_DB: finlit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finlit"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finlit-backend
    environment:
      DATABASE_URL: postgresql://finlit:finlit123@postgres:5432/finlit
      JWT_SECRET: hackathon-secret-key-2026
      JWT_EXPIRY: 24h
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finlit-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
